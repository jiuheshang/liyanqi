    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #9B90C2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            /* 垂直排列 */
            align-items: center;
            /* 水平居中 */
            color: white;
        }
        
        .navbar {
            width: 100%;
            /* 导航栏宽度 */
            background-color: transparent;
            /* 设置为透明 */
            padding: 10px 20px;
            /* 内边距 */
            position: fixed;
            /* 固定定位 */
            top: 0;
            /* 顶部对齐 */
            left: 0;
            /* 左侧对齐 */
            display: flex;
            justify-content: flex-start;
            /* 左对齐 */
            z-index: 1000;
            /* 确保在其他内容之上 */
        }
        
        .navbar a {
            color: white;
            /* 字体颜色 */
            text-decoration: none;
            /* 去掉下划线 */
            font-size: 1.5em;
            /* 字体大小 */
            margin-right: 20px;
            /* 右边距 */
        }
        
        .container {
            text-align: center;
            /* 内容居中 */
            padding: 80px 40px 40px;
            /* 上边距增加以避免被导航栏遮挡 */
            margin-left: 50px;
            /* 向左移动主要内容 */
            display: flex;
            flex-direction: column;
            /* 垂直排列 */
            align-items: center;
            /* 水平居中 */
            position: relative;
            /* 相对定位 */
        }
        
        .profile-img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 40px;
            display: block;
            border: 10px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-family: 'Pacifico', cursive;
            /* 使用艺术字体 */
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .tagline {
            font-size: 1.5em;
            margin-bottom: 40px;
            font-weight: 300;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            /* 水平居中 */
            gap: 30px;
        }
        
        .social-links a {
            color: white;
            font-size: 2.5em;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        
        .social-links a:hover {
            transform: scale(1.2);
            color: rgba(255, 255, 255, 0.8);
        }
        
        .large-image {
            position: absolute;
            /* 绝对定位 */
            right: 0;
            /* 右侧对齐 */
            top: 50%;
            /* 垂直居中 */
            transform: translateY(-50%);
            /* 垂直居中 */
            width: 500px;
            /* 设置图片宽度 */
            height: auto;
            /* 高度自适应 */
            border-radius: 20px;
            /* 圆角 */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            /* 添加阴影 */
            overflow: hidden;
            /* 隐藏溢出部分 */
        }
        
        .large-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            /* 圆角 */
            background: inherit;
            /* 继承背景 */
            filter: blur(10px);
            /* 羽化效果 */
            z-index: -1;
            /* 确保在图片下方 */
        }
        
        .name-link {
            color: white; /* 确保链接颜色与背景一致 */
            text-decoration: none; /* 去掉下划线 */
            transition: transform 0.3s ease; /* 添加过渡效果 */
        }

        .name-link:hover {
            transform: scale(1.1); /* 鼠标悬停时放大 */
        }
    </style>
</head>
